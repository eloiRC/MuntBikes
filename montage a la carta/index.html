<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="configurador de bicis de muntbikes, monta tu propia bici pieza a pieza y contactanos para saber el mejor precio">
    <link rel="canonical" href="https://configurador.muntbikes.com"/>
    <title>A la carta</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
		integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./llibrerias/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/736379ed2b.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-touch-icon" href="/favicon.jpg">
</head>

<body>
    
        

        <div class="d-flex justify-content-between flex-wrap col-12 navbar navbar-dark bg-black shadow">
            <a class="col-12 col-md-2 text-center text-md-left navbar-brand" href="http://muntbikes.com">
                <img src="./images/muntbikes.webp" id="logo" alt="muntbikes icon">
            </a>
            <div class="col-10 col-md-7 text-left text-md-center pl-0 pl-md-3">
                <span class=" nav-item mb-0 h3 text-white">Configurador Muntbikes</span>
            </div>
            <div class="col-2 col-md-2 text-right pr-0 pr-md-3">
                <button class="btn btn-dark" id="darkMode"><i class="far fa-moon"></i></button>
            </div>
            
            
        </div>
        

    <div class="mt-5">
        <div class="col-12 col-lg-8 offset-lg-2">
            <div class="card shadow rounded-lg mb-5">
                <div class="card-body">
                    <form method="post" id="formulari_a_la_carta">
                        <div class="form-group mt-2">
                            <label class="" for="modalitat">Modalaidad:</label>
                            <select class="custom-select " id="modalitat">
                                <option selected>Selecciona una modalidad</option>
                                <option value="road_disc">Carretera Disco</option>
                                <option value="road_rim">Carreterea</option>
                                <option value="gravel">Gravel & CX</option>
                                <option value="mtb">MTB</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <label class="" for="quadre">Cuadro:</label>
                            <select class="custom-select" id="quadre" >
                                <option selected>Selecciona el cuadro</option>
                            </select>
                            <p class="text-muted small" id="info"></p>

                        </div>
                        <div class="form-group mt-2">
                            <div class="">
                                <label class="" for="rodes">Ruedas:</label>
                            </div>
                            <select class="custom-select" id="rodes" >
                                <option selected>Selecciona las Ruedas</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <div class="">
                                <label class="" for="grup">Grupo:</label>
                            </div>
                            <select class="custom-select" id="grup" >
                                <option selected>Selecciona el Grupo</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <div class="">
                                <label class="" for="frens">Frenos:</label>
                            </div>
                            <select class="custom-select" id="frens" >
                                <option selected>Selecciona los Frenos</option>
                            </select>
                            <p class="text-muted small">*Los kits de freno incluyen los discos</p>
                        </div>
                        <div class="form-group mt-2">
                            <div class="">
                                <label class="" for="manillar">Manillar:</label>
                            </div>
                            <select class="custom-select" id="manillar" >
                                <option selected>Selecciona el Mnaillar</option>
                            </select>
                            <p class="text-muted small">*Todos los manillares son de una pieza Manillar/Potencia o son
                                conjuntos de manillar y potencia de la misma marca y misma gama</p>
                        </div>
                        <div class="form-group mt-2">
                            <div class="">
                                <label class="" for="seient">Sillin:</label>
                            </div>
                            <select class="custom-select" id="seient" >
                                <option selected>Selecciona el Sillin</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <div class="">
                                <label class="" for="tija">Tija:</label>
                            </div>
                            <select class="custom-select" id="tija" >
                                <option selected>Selecciona la Tija</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <div class="">
                                <label class="" for="cinta">Cinta:</label>
                            </div>
                            <select class="custom-select" id="cinta" >
                                <option selected>Selecciona la Cinta del Manillar</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <div class="">
                                <label class="" for="pedals">Pedales:</label>
                            </div>
                            <select class="custom-select" id="pedals" >
                                <option selected>Selecciona los Pedales</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <div class="">
                                <label class="" for="forquilla">Horquilla:</label>
                            </div>
                            <select class="custom-select" id="forquilla" >
                                <option selected>Selecciona la Horquilla</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <div class="">
                                <label class="" for="punys">Puños:</label>
                            </div>
                            <select class="custom-select" id="punys" >
                                <option selected>Selecciona los Puños del Manillar</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <div class="">
                                <label class="" for="pneumatics">Pneumaticos:</label>
                            </div>
                            <select class="custom-select" id="pneumatics" >
                                <option selected>Selecciona los Pneumaticos</option>
                            </select>
                        </div>

                    

                </div>
                
            </div>
            <div class="card shadow rounded-lg mb-5" style="display: none;" id="card-desglose">
                <div class="card-body">
                    <div id="desglos">
                    
                        
                    </div>
                    <br>
                    <div class="float-right">
                        <div class=" rounded-lg px-2 py-1 btn btn-lg btn-primary text-white">
                            Total: <span id="total">0</span> €
                        </div>
                    </div>
                </div>
            </div>
                <div class="card shadow rounded-lg mb-5">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="comentaris">Comentarios y extras:</label>
                            <textarea class="form-control" id="comentaris" rows="4"
                                placeholder="medida del manillar, talla del cuadro,dientes del desarrollo...."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="nom">Nombre:</label>
                            <input type="text" class="form-control" id="nom" placeholder="juan" required>
                        </div>
                        <div class="form-group">
                            <label for="cognom">Apellido:</label>
                            <input type="text" class="form-control" id="cognom" placeholder="martinez">
                        </div>
                        <div class="form-group">
                            <label for="mail">Email</label>
                            <input type="email" class="form-control" id="mail" placeholder="Email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </div>
                        <div class="form-group">
                            <label for="tel">Telefono:</label>
                            <input type="text" class="form-control" id="tel" pattern="[0-9]{9}" required
                                placeholder="666777666">
                        </div>
                        <div class="float-right">
                            <button type="submit" class="btn btn-lg btn-success">Enviar</button>
                        </div>
                        
                    </div>
                </div>
                </form>

                


            
        </div>

    </div>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="./llibrerias/jquery-ui-1.12.1/jquery-3.5.1.min.js"></script>
    <script src="./llibrerias/jquery-ui-1.12.1/jquery-ui.min.js"></script>    
    <script src="./llibrerias/popperjs2.0.6/popper.min.js"></script>
    <script src="./llibrerias/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="./script_2021.js"></script>
    

</body>

</html>
