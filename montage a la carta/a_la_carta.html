<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A la carta</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
		integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>

<body>
	<h1>Montajes a la Carta</h1>

	<div class="col-8 offset-2">
		<div class="input-group">
			<div class="input-group-prepend">
				<label class="input-group-text" for="modalitat">Modlaidad:</label>
			  </div>
			  <select class="custom-select" id="modalitat" onchange="modalitat()">
				<option selected>Selecciona una modalidad</option>
				<option value="road_disc">Carretera Disco</option>
				<option value="road_rim">Carreterea</option>
				<option value="gravel">Gravel & CX</option>
				<option value="mtb">MTB</option>
			  </select>
			</div>
			<br>
			<div class="input-group">
			<div class="input-group-prepend">
			  <label class="input-group-text" for="road_disc">Cuadro:</label>
			</div>
			<select class="custom-select" id="road_disc" onchange="preu()">
			  <option selected>Escoje el cuadro</option>
			  <option value="F12_D">Pinarello F12 DISC</option>
			  <option value="PrinceFX_D">Pinarello Prince FX DISC</option>
			  <option value="C64_D">Colnago C64 DISC</option>
			  <option value="V3RS_D">Colnago V3RS DISC</option>
			  <option value="XR4_D">Bianchi XR4 DISC</option>
			  <option value="2999">Scott Addict RC Ultimate Disc</option>
			  <option value="2199">Scott Addict RC PRO Disc</option>
			</select>
			
		  </div>
		  <div class="input-group" >
			<div class="input-group-prepend">
			  <label class="input-group-text" for="road_rim">Cuadro:</label>
			</div>
			<select class="custom-select" id="road_rim">
			  <option selected value="0">Escoje el cuadro</option>
			  <option value="F12">Pinarello F12</option>
			  <option value="PrinceFX">Pinarello Prince FX</option>
			  <option value="C64">Colnago C64</option>
			  <option value="V3RS">Colnago V3SR</option>
			  <option value="SPE">Bianchi Specialissima</option>
			  <option value="XR4">Bianchi XR4</option>
			</select>			
		  </div>
		  <div class="input-group" >
			<div class="input-group-prepend">
			  <label class="input-group-text" for="gravel">Cuadro:</label>
			</div>
			<select class="custom-select" id="gravel">
			  <option selected>Escoje el cuadro</option>
			  <option value="GREVIL">Pinarello Grevil</option>
			  <option value="CROSSISTA">Pinarello CROSSISTA</option>
			  <option value="PRESTIGE">Colnago Prestige</option>
			  <option value="ZOLDER">Bianchi ZOLDER PRO</option>
			  <option value="ADDICT_CX">Scott ADDICT CX</option>
			  <option value="ADDICT_GRAVEL">Scott ADDICT GRAVEL</option>
			</select>			
		  </div>
		  <div class="input-group" >
			<div class="input-group-prepend">
			  <label class="input-group-text" for="mtb">Cuadro:</label>
			</div>
			<select class="custom-select" id="mtb">
			  <option selected>Escoje el cuadro</option>
			  <option value="SPARK_N1NO">SCOTT SPARK WC RC 900 N1NO</option>
			  <option value="CROSSISTA">Pinarello CROSSISTA</option>
			  <option value="PRESTIGE">Colnago PRESTIGE</option>
			  <option value="ZOLDER">BIANCHI ZOLDER PRO</option>
			  <option value="ADDICT_CX">SCOTT ADDICT CX</option>
			  <option value="ADDICT_GRAVEL">SCOTT ADDICT GRAVEL</option>
			</select>			
		  </div>

		  <div class="float-right">
			<h2>Total: <span id="total"></span>E</h2>
		  </div>
		
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
	</script>
	<script src="./script.js"></script>
</body>

</html>
